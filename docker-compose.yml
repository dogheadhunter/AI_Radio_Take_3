version: '3.8'

services:
  chatterbox-tts:
    image: bhimrazy/chatterbox-tts:v0.1.0
    container_name: chatterbox-tts
    ports:
      - "3000:8000"  # Map container port 8000 to host port 3000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
