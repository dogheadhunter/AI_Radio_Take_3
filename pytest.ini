[pytest]
minversion = 7.0
addopts = -v --timeout=180 --timeout-method=thread
testpaths = tests
timeout = 60
timeout_method = thread
markers =
    integration: marks tests as integration (deselect with -m "not integration")
    slow: marks tests as slow tests
    mock: marks tests as mock/fast tests (automatically selected when TEST_MODE=mock)
    requires_services: marks tests that require external services (Ollama, TTS)
    e2e: marks tests as end-to-end tests (requires GUI running)
